name: saropa_dart_utils
description: "Boilerplate reduction tools and human-readable extension methods by Saropa"
version: 0.5.0

homepage: https://app.saropa.com
repository: https://github.com/saropa/saropa_dart_utils
issue_tracker: https://github.com/saropa/saropa_dart_utils/issues
documentation: https://pub.dev/documentation/saropa_dart_utils/latest/

environment:
  sdk: ">=3.9.0 <4.0.0" # detect: flutter doctor -v Dart version
  flutter: ">=3.35.1" # run: flutter upgrade

dependencies:
  # Contains utility functions and classes in the style of dart:collection to make working with collections easier.
  # https://pub.dev/packages/collection/changelog
  collection: ^1.19.1

  flutter:
    sdk: flutter

  # International date formats
  # https://pub.dev/packages/intl/changelog
  # NOTE: intl comes with a horrible mess of dependencies ... it would be great to resolve this once and for all
  # intl: ^0.20.2

  # Jiffy is a Flutter (Android, IOS and Web) date time package inspired by moment js for parsing, manipulating, querying and formatting dates
  # https://pub.dev/packages/jiffy/changelog
  jiffy: ^6.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

